<!DOCTYPE html>
<html lang="en" style="background-color:#ffffff;color:#000000;"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="HTML, HTML forms">
    <meta name="Nicco Arrubio" content="#Q">
    <title>3rd Quarter 2nd Graded</title>
    <link rel="stylesheet" href="../styles.css">
    <script src="../index.html" defer></script>
</head>
<body>
    <form id="form">  
        <label for="StudentID">Student ID:</label>
        <input type="number" id="userID" name="userID" required><br>

        <label for="Name">Name:</label>
        <input type="text" id="userName" name="userName" required><br>

        <label for="BD">Birthday:</label>
        <input type="date" id="userBD" name="userBD" required><br>
        
        <label for="Email">Email:</label>
        <input type="email" id="userMail" name="userMail" required><br>

        <label for="Phone">Phone Number:</label>
        <input type="text" id="userPhone" name="userPhone" required><br>

        <label for="Grade">Grade Level:</label>
        <select id="userGrade" name="userGrade" required>
            <option value="">Select Grade Level</option>
            <option value="Grade 7">Grade 7</option>
            <option value="Grade 8">Grade 8</option>
            <option value="Grade 9">Grade 9</option>
            <option value="Grade 10">Grade 10</option>
            <option value="Grade 11">Grade 11</option>
            <option value="Grade 12">Grade 12</option>
        </select><br>

        <label for="Residence">Intern or Extern?:</label>
        <input type="radio" id="userResidencex" name="userResidence" value="Intern" required>Intern
        <input type="radio" id="userResidence" name="userResidence" value="Extern" required>Extern
        <br>

        <label for="Club">Preferred Club/Organization:</label>
        <select id="userClub" name="userClub" required>
            <option value="">Select Club/Organization</option>
            <option value="1">Exposure</option>
            <option value="2">Tomorrow</option>
            <option value="3">Himig Agham</option>
            <option value="4">CARE</option>
            <option value="5">Pallastro</option>
            <option value="6">SARS+</option>
            <option value="7">Computron</option>
            <option value="8">Math Club</option>
        </select><br>

        <label for="why">Why do you want to join this club/organization?</label><br>
        <textarea id="userWhy" name="userWhy" required></textarea><br>

        <div class="submitandreset">    
        <input id="Submit" type="submit" value="Submit">
        <input type="reset" value="Reset">
        <button id="viewDataBtn" onclick="viewDataPage()" type="button">View Sign Ups

        </button>
        </div>

    </form>
</body>
